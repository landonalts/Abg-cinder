<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Robert ABG Finder</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #ffe2b0, #ffb347);
      margin: 0;
    }
    header {
      background: #8b0000;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 32px;
    }
    #main {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }
    .panel {
      background: rgba(255,255,255,0.95);
      padding: 20px;
      border-radius: 10px;
      width: 30%;
      margin: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #hotdog-img {
      width: 200px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
      border: 4px solid orange;
      border-radius: 10px;
    }
    .stat {
      text-align: center;
      font-size: 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>Robert ABG Finder</header>

  <div id="main">

    <!-- HOTDOG PANEL -->
    <div class="panel">
      <img id="hotdog-img" src="https://upload.wikimedia.org/wikipedia/commons/6/69/Hotdog_-_Evan_Swigart.jpg" alt="Hotdog">
      <div class="stat">Hotdogs Found: <span id="counter">0</span></div>
    </div>

    <!-- SHOP MOCKUP -->
    <div class="panel">
      <h3>Shop</h3>
      <div class="shop-item">üçü Fryer Bot (Cost: 50)</div>
      <div class="shop-item">üçî Burger Drone (Cost: 250)</div>
      <div class="shop-item">üçï Pizza Oven (Cost: 1000)</div>
      <div class="shop-item">üèÜ Buy Robert Hastings an ABG (1,000,000)</div>
    </div>

    <!-- STATS PANEL -->
    <div class="panel">
      <h3>Stats</h3>
      <div class="stat">Click Power: 1</div>
      <div class="stat">HPS: 0</div>
    </div>

  </div>

  <script>
    let hotdogs = 0;
    const counterEl = document.getElementById('counter');
    document.getElementById('hotdog-img').onclick = function () {
      hotdogs++;
      counterEl.textContent = hotdogs;
    };
  </script>
</body>
</html>
